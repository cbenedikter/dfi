<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.yuurewards.com/themes/custom/anfield/favicon.ico" type="image/x-icon">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "cf532c5e-5be2-4b00-ab6d-3d3d72ca9124",
    });
  });
</script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/logo/nav_bar_logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#partners">yuu Partners</a>
            <a href="#insure">yuu Insure</a>
            <a href="#rewards">yuu Rewards</a>
            <a href="#faq">FAQ</a>
            <a onclick="showPopup()">Login</a>
            <a onclick="showSignUpPopup()">Sign Up</a>
        </div>
    </nav>
    <div class="banner">
        <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/home_rewards/member_kv.png" alt="Banner">
    </div>

    <!-- Pop-up Login -->
    <div class="popup" id="popup">
        <h2>Login</h2>
        <input type="text" placeholder="Enter your username">
        <button onclick="hidePopup()">Login</button>
    </div>

    <!-- Sign Up Popup -->
<div class="popup" id="signUpPopup">
    <h2>Enter Verification Code</h2>
    <input type="text" placeholder="Enter verification code">
    <button onclick="nextStep()">Next</button>
</div>

    <!-- Carousel Section -->
<div class="carousel-container">
    <div class="carousel">
        <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/en_images/reward3_healthbeauty.png" alt="Health Beauty">
        <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/en_images/reward4_eatdrink.png" alt="Eat Drink">
        <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/en_images/reward5_lifestyle.png" alt="Lifestyle">
        <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/en_images/reward2_homefamily.png" alt="Home Family">
        <img src="https://www.yuurewards.com/themes/custom/anfield/js/assets/images/en_images/reward6_grocerycooking.png" alt="Grocery Cooking">
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
